name: Validate Application

on:
    workflow_call:

jobs:

    lint:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 18.x ]

        steps:
            -   name: checkout branch
                uses: actions/checkout@v3

            -   name: use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: install node modules
                run: yarn install
                env:
                    CI: true

            -   name: lint server code
                run: yarn lintServer
                env:
                    CI: true

            -   name: lint client code
                run: yarn lintClient
                env:
                    CI: true

    test:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 18.x ]

        steps:
            -   name: checkout branch
                uses: actions/checkout@v3

            -   name: use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: install node modules
                run: yarn install
                env:
                    CI: true

            -   name: test node app
                run: yarn test
                env:
                    CI: true
            
    build:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            -   name: checkout branch
                uses: actions/checkout@v3

            -   name: use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: install node modules
                run: yarn install
                env:
                    CI: true

            -   name: build client app
                run: yarn buildClient
                env:
                    CI: true
